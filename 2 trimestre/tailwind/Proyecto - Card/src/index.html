<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-black">
    <div class="w-full max-w-md">
      
      <form class="bg-[#242424] shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 border border-white">
        <h2 class="text-4xl text-white font-bold mb-4 pt-4 pb-4">Sign Up</h2>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2">
            Name
          </label>
          <input class="shadow border-2 rounded w-full py-2 px-3 mb-6 text-white focus:outline-none  focus:border-blue-600" id="username" type="text" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2">
            Email
          </label>
          <input class="shadow border-2 rounded w-full py-2 px-3 mb-6 text-white focus:outline-none  focus:border-blue-600" id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2">
            Password
          </label>
          <input class="shadow border-2 rounded w-full py-2 px-3 mb-6 text-white focus:outline-none  focus:border-blue-600" id="password" type="password" placeholder="Enter your password">
        </div>

         <div class="flex items-center gap-2">
            <div class="relative flex items-center">
                <input type="checkbox" class="peer w-4 h-4 appearance-none rounded-sm border border-gray-600 bg-[#0f0f0f] checked:bg-blue-600 checked:border-blue-600 cursor-pointer">
                  <svg class="absolute w-3 h-3 text-white pointer-events-none opacity-0 peer-checked:opacity-100 left-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
              </div>
              <label class="text-white text-xs font-semibold">I agree with terms and conditions</label>
            </div>
        <button class="p-4 rounded-md bg-blue-500 w-full mt-6 mb-6 hover:cursor-pointer"><strong class="text-white">Sign Up</strong></button>
        </div>
</body>
</html>
