<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 04 - Tipografía</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Plus_Jakarta_Sans] p-10 space-y-4">
    <p class="text-xs">text-xs</p>
    <p class="text-base">text-base</p>
    <p class="text-5xl">text-5xl</p>

    <p class="text-[40px]">Texto de 40 píxeles exactos</p>

    <hr class="my-4" />

    <p class="font-thin">100 (font-thin)</p>
    <p class="font-light">300 (font-light)</p>
    <p class="font-normal">400 (font-normal)</p>
    <p class="font-medium">500 (font-medium)</p>
    <p class="font-bold">700 (font-bold)</p>
    <p class="font-black">900 (font-black)</p>

    <hr class="my-4" />

    <h1 class="text-5xl font-medium italic text-start">Textos en Tailwind</h1>
  </body>
</html>
